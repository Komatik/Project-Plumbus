<!DOCTYPE>
<html>
    <head>
        <title>Joepie, water</title>
        <meta charset="UTF-8">
        <script>
            window.onload = function(){
                var ocean = document.getElementById("water"),
                    waveWidth = 10,
                    waveCount = Math.floor(window.innerWidth/waveWidth),
                    docFrag = document.createDocumentFragment();

                for(var i = 0; i < waveCount; i++){
                var wave = document.createElement("div");
                wave.className += " wave";
                docFrag.appendChild(wave);
                wave.style.left = i * waveWidth + "px";
                wave.style.webkitAnimationDelay = (i/100) + "s";
                }

                ocean.appendChild(docFrag);
            }
        </script>
        <style type="text/css">
            body{
                overflow:hidden;
                background:#a8e3ff;
            }
            #water{
                position:absolute;
                background: linear-gradient(0deg,rgb(0,50,150), rgb(0,150,255));
                top:0vh;
                left:0px;
                height:100vh;
                width:100%;
                animation-name: upWeGo;
                animation-duration: 9s;
                animation-iteration-count: 1;
                animation-timing-function: ease-out;
            }
            .wave{
                background:#a8e3ff;
                display:inline-block;
                height:40%;
                width:10px;
                position:absolute;
                animation-name: upAndDownWeGo;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                animation-timing-function: ease-in-out;
            }

            @keyframes upAndDownWeGo{
                0%{
                    height:60%;
                }
                50%{
                   height:40%;
                }
                100%{
                   height:60%;
                }
            }

            @keyframes upWeGo{
                0%{
                    top:100vh;
                }
                33%{
                   top:50vh;
                }
                56%{
                    top:40vh;
                }
                89%{
                    top:30vh;
                }
                100%{
                    top:0vh;
                }

            }
        </style>
    </head>
    <body>
        <div id="water">
        </div>
    </body>
</html>
