<!doctype>
<html>
    <head>
        <title>vis</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="vis.css">
        <link rel="stylesheet" href="vis_anim.css">
        <link rel="stylesheet" href="vis_cont_anim.css">
    </head>
    <body>
        <div class="vis_container">
            <!--Head-->
            <div class="vis_head">
                <div class="vis_eye blink">
                </div>
                <div class="vis_eye2 blink2">
                </div>
                <div class="vis_mouth">
                </div>
            </div>
            <!--Beard-->
            <img src="beard.png" class="vis_beard" />
            <!--Back fin-->
            <div class="vis_upper_fin">
            </div>
            <!--Body-->
            <div class="vis_body">
                <div class="vis_side_fin fin1">   
                </div>
            </div>
            <!--Back fin-->
            <div class="vis_tail fin2">
            </div>

            <!--Bubbles-->
            <div class="bubble big">
            </div>
            <div class="bubble big2">
            </div>
            <div class="bubble small">
            </div>
        </div>
    </body>
</html>
