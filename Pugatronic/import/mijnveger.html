
<div class="container-left">
  <div class="container-left-top">
    <div class="menuLeft hidden" id="menuLeft">
      <div class="timer">
        <div class="time" id="time">0.0</div>
      </div>
      <div class="bombsAmount"> 
        <div class="bombsAmountText">Bombs left:</div>
        <div class="bombsAmountNrContainer">
          <div class="bombsAmountImg"></div>
          <div class="bombsAmountNr"> 
            <div class="bombsAmountNrText" id="bombsAmount"></div>
          </div>
        </div>
      </div>
      <div class="btnContainer"><a class="btnplay menuBtn" onclick="backToMenu()"></a><a class="btnplay newGameBtn" onclick="init()"> </a></div>
    </div>
  </div>
</div>
<div class="container-right" id="container-right">
  <div class="menu" id="menu">
    <div class="navbar">
      <div class="newGame" id="newGame"> 
        <h4 class="header">New Game</h4>
      </div>
      <div class="continue" id="continue">
        <h4 class="header">Continue</h4>
      </div>
      <div class="highscores" id="highscores">
        <h4 class="header">Highscores</h4>
      </div>
    </div>
    <div class="menuContent" id="menuContent">
      <div class="menuNewGame" id="menuNewGame">
        <div class="newGameNav">
          <div class="rows">
            <label class="lbl">Rows:</label>
            <input type="number" value="10" min="3" max="30" id="rows"/>
          </div>
          <div class="cols">
            <label class="lbl">Columns:</label>
            <input type="number" value="10" min="3" max="30" id="cols"/>
          </div>
          <div class="bombs">
            <label class="lbl">Bombs:</label>
            <input type="number" value="10" min="1" max="800" id="bombs"/>
          </div>
        </div>
        <div class="hidden" id="error"></div>
        <div class="btnContainer"><a class="btnplay generate" onclick="generate()"></a></div>
      </div>
      <div class="menuContinue" id="menuContinue">
        <div id="continueGameContainer">
          <div id="title">Wens je dit spel te hervatten ?</div>
          <div class="board"> </div>
          <div id="date">Je hebt dit spel gespeeld op .../.../...</div><a class="btnplay hervatten" id="continue"></a>
        </div>
      </div>
      <div class="menuHighscores" id="menuHighscores"> 
        <div id="highscoreGameContainer">
          <!-- search name, config, time, enter-->
          <!-- text, dropdown, plane, btn-->
          <table>
            <th>
              <td>
                <input type="text" id="spelerNaam" placeholder="speler naam"/>
              </td>
              <td>
                <select id="spelerConfig"></select>
              </td>
              <td>
                <input type="button" id="zoeken" value="zoek"/>
              </td>
            </th>
          </table>
          <table>
            <th>
              <td>Speler</td>
              <td>Configuratie</td>
              <td>Tijd</td>
            </th>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="floor_container">
  <div class="floor" id="floor_een"></div>
  <div class="container-left-bottom">
    <div class="sublight" id="light"></div>
    <div class="sub"></div>
  </div>
  <div class="floor" id="floor_twee"></div><img id="beach_walk" src="https://68.media.tumblr.com/75beab408ae221ae3c6214a4f4ac3ccb/tumblr_nxhhg5lcE61qkuwvto1_400.gif"/>
</div>
